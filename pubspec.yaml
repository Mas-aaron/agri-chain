name: agri_chain
description: AI-powered maize disease detection app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"  # Updated for Dart 3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # TensorFlow Lite - Use ONLY ONE of these
  tflite_flutter: ^0.12.1  # Modern, recommended
  
  # Image/Camera
  image_picker: ^1.1.1  # Updated version
  camera: ^0.11.1+2
  permission_handler: ^11.3.4
  
  # Image processing
  image: ^4.1.4
  
  # UI/UX
  provider: ^6.1.3
  shimmer: ^3.0.0
  animations: ^2.0.9
  
  # Storage
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  
  # HTTP & Firebase
  http: ^1.1.2
  firebase_core: ^4.3.0
  firebase_storage: ^13.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/maize_disease.tflite
    - assets/labels.txt
    - assets/images/