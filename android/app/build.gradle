plugins {
    id "com.android.application"
    id "kotlin-android"
    // Must be applied after the Android and Kotlin plugins
    id "dev.flutter.flutter-gradle-plugin"
}

configurations.configureEach {
    exclude group: 'com.google.ai.edge.litert'
}

android {
    namespace "com.example.agri_chain"     // REQUIRED
    compileSdk 36                         // or 36 if you prefer

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.example.agri_chain"
        minSdk 23                           // 23 required for firebase_storage
        targetSdk 34
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Flex delegate requires BOTH base and select-tf-ops
    implementation 'org.tensorflow:tensorflow-lite:2.14.0'
    implementation 'org.tensorflow:tensorflow-lite-select-tf-ops:2.14.0'
}