name: agri_chain
description: AI-powered maize disease detection app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # TensorFlow Lite - Using simpler packages
  # tflite:  # Updated version
  
  # Image/Camera
  image_picker: ^1.0.6
  camera: ^0.11.1+2
  permission_handler: ^11.3.4
  
  # Image processing
  image: ^4.1.4
  
  # UI/UX
  provider: ^6.1.3
  shimmer: ^3.0.0
  animations: ^2.0.9
  
  # Storage
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  
  # HTTP
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    # - assets/maize_disease.tflite
    - assets/labels.txt
    - assets/images/